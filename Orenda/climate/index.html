<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Forecast</title>
    <link rel="icon" href="image/logo.png" type="image/icon type" />
    <!--Bootstrap CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link

      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"

  <body>
    <!--Jumbotron for Title-->
    <div class="bhead">
      <button type="button" class="back"><a style="color:#fff; text-decoration: none;" href="../first/first.php">Back</a></button>
      <div class="banner">
        <video autoplay muted loop>
          <source src="image/bg2.mp4" type="video/mp4" />
        </video>
        <h2><b>Climate Forecast</b></h2>
      </div>
    </div>
    <div class="container">
      <!--Row for searching a city-->
      <div class="row">
        <div class="col-sm-4">
          <!--Here we create an HTML form for handling the inputs-->
          <h4 class="pt-1"><strong>Search for a City:</strong></h4>
          <!--Here we create the text box for capturing the search city Name-->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="search-city"
              aria-label="City Search"
              aria-describedby="search-button"
            />
            <div class="input-group-append">
              <button class="btn bg-secondary text-light" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!--section for search city history
                <button class="btn" type="button" id="clear-history">Clear history</button><br><br>-->
          <button class="" type="button" id="clear-history">
            <span class="span-mother">
              <span>C</span>
              <span>l</span>
              <span>e</span>
              <span>a</span>
              <span>r</span>
            </span>
            <span class="span-mother2">
              <span>C</span>
              <span>l</span>
              <span>e</span>
              <span>a</span>
              <span>r</span>
            </span></button
          ><br />
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>
                Temperature:<b
                  ><span class="current" id="temperature"></span
                ></b>
              </p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>
                UV index:<span
                  class="current bg-danger rounded py-2 px-2 text-white"
                  id="uv-index"
                ></span>
              </p>
              <!--<p><span class="curent" id="image"></span></p> -->
            </div>
          </div>
          <!--Row for future data to be dumped here-->
          <div class="col-sm-13 ml-4" id="future-weather">
            <h3>Future Forecast:</h3>
            <div class="row text-light">
              <div
                class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
              </div>
              <div
                class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
              </div>
              <div
                class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
              </div>
              <div
                class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
              </div>
              <div
                class="col-sm-2 forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery.js"></script>
